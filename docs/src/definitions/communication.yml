Communication:
  type: object
  properties:
    id:
      type: string
      description: Unique id for the element within a resource (for internal references).
    language:
      type: object
      description: The ISO-639-1 alpha 2 code in lower case for the language, optionally followed by a hyphen and the ISO-3166-1 alpha 2 code for the region in upper case; e.g. \"en\" for English, or \"en-US\" for American English versus \"en-EN\" for England English.
      properties:
        text:
          type: string
          description: Plain text representation of the concept
        coding:
          type: array
          items:
            $ref: coding.yml#/Coding
    preferred:
      type: boolean
      description: Indicates whether or not the patient prefers this language (over other languages he masters up a certain level).
    telecom:
      type: array
      description: A contact detail for the person, e.g. a telephone number or an email address.
      items:
        $ref: contact-point.yml#/ContactPoint
    address:
      description: Address for the contact person.
      $ref: address.yml#/Address
    gender:
      type: string
      description: Administrative Gender - the gender that the patient is considered to have for administration and record keeping purposes.
      enum:
        - M
        - F
    organization:
      description: Organization on behalf of which the contact is acting or for which the contact is working.
      $ref: reference.yml#/Reference
    period:
      description: The period during which this contact person or organization is valid to be contacted relating to this patient.
      $ref: period.yml#/Period