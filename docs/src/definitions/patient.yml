          type: object
          properties:
            type:
              type: string
            system:
              type: string
            value:
              type: string
        full_name:
          type: string
        family_name:
          type: string
        given_name:
          type: string
        mothers_maiden_name:
          type: string
        address_line_1:
          type: string
        address_line_2:
          type: string
        address_city:
          type: string
        address_state:
          type: string
        address_zip:
          type: string
        address_country:
          type: string
        gender:
          type: string
        birthsex:
          type: string
        birth_date:
          type: string
        birth_place:
          type: object
          properties:
            resourceType:
              type: string
            use:
              type: string
            line1:
              type: string
            line2:
              type: string
            city:
              type: string
            state:
              type: string
            postalCode:
              type: string
            country:
              type: string
        marital_status:
          type: string
        communication_language:
          type: string
