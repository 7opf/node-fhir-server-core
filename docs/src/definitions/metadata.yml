Metadata:
  xml:
    name: metadata
  type: object
  properties:
    resourceType:
      type: string
      default: CapabilityStatement
      example: CapabilityStatement
    status:
      type: string
      example: active
      description: draft | active | retired | unknown. Full coding available at http://hl7.org/fhir/valueset-publication-status.html
    date:
      type: string
      format: date-time
      description: Date this was last changed
    kind:
      type: string
      example: instance
      description: instance | capability | requirements. Full coding available at http://hl7.org/fhir/valueset-capability-statement-kind.html
    software:
      type: object
      properties:
        name:
          type: string
          description: A name the software is known by
        version:
          type: string
          description: Version covered by this statement
    rest:
      type: array
      items:
        type: object
        properties:
          security:
            type: object
            properties:
              service:
                type: array
                items:
                  type: object
                  properties:
                    text:
                      type: string
                    coding:
                      type: array
                      items:
                        type: object
                        properties:
                          system:
                            type: string
                          code:
                            type: string
              extension:
                type: array
                items:
                  type: object
                  properties:
                    url:
                      type: string
                    extension:
                      type: array
                      items:
                        type: object
                        properties:
                          url:
                            type: string
                          valueUri:
                            type: string